<html>
    <head>
        <title>GameOfLife</title>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <!-- Bootstrap --> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Game of Life</span>

            <button id="startGame" class="btn"><span>Start the Game</span></button>
        </nav>

        <div id="setup" class="container">
            <h3> Dimensioni board </h3>
            <form>
                <div class="form-group row">
                    <label for="x" class="col-1">X:</label>
                    <input class="form-control col-4" type="number" value="10" id="x">
                    <label for="y" class="col-1 " >Y:</label>
                    <input class="form-control col-4" type="number" value="10" id="y">
                </div>
                <div class="form-goup">
                        
                </div>
            </form>
        </div>

        <div id="game" class="container-fluid">
            
        </div>
    </body>
    <script type="text/javascript">
        var game = null;
		var isRunning = false;
		
        var x = 20;
		var y = 20;
        
		function matrixGenerate(x,y){
            matrix = new Array(x);
            for(i = 0;i < x; i++){
                matrix[i] = new Array(y);
                for(j = 0;j < y;j++){
                    matrix[i][j] = {"isLive":false};
                }
            }
            return matrix;
        }

        function setGameTable(matrix){
            $("#game").html("");
			for(i = 0;i < x;i++){
				for(j = 0;j < y;j++){
					if(matrix[i][j].isLive){
						status = "live";
					}else{
						status = "dead";
					}
					$("#game").append("<div class=\"cell "+status+"-cell\" data-x=\""+i+"\" data-y=\""+j+"\"></div>");
				}
				$("#game").append("<div id=\"row\">");	
			}
        }
		
        function runGame(matrix){
            matrixStart = matrix;
            
			game = setInterval(() => {
                matrixStart = getGeneration(matrixStart);
                
                setGameTable(matrixStart);
            },1000);
        }

        function getGeneration(matrix){
            
            transition_matrix = matrixGenerate(x,y);
           
            matrix.forEach((row,index_x) => {
                row.forEach((cell,index_y) => { 
                    
                    count = 0;

                    for(i = -1;i < 2; i++){
                        for(j = -1;j < 2;j++){
                            try{
                                if(!(i == 0 && j == 0)){
                                    if(matrix[index_x+i][index_y+j].isLive){
                                        count++;
                                    }
                                }
                            }catch(e){
                                  
                            }
                            
                        }
                    }
                    
                    if(matrix[index_x][index_y].isLive){
                        if(count == 2 || count == 3){
                            transition_matrix[index_x][index_y].isLive = true;
                        }
                    }else{
                        if(count == 3){ 
                            transition_matrix[index_x][index_y].isLive = true;
                        }
                    }

                });
            });

            return transition_matrix;
        }
		

        $(document).ready(function(){
            x = $("#x").val();
            y = $("#y").val();

			matrix = matrixGenerate(x,y);
            setGameTable(matrix);
            /*
            $("#game").hide();
            $("#setup").show();
            */
            $("#x").on("change",function(){
                x = $(this).val();
                console.log(x);
                matrix = matrixGenerate(x,y);
                setGameTable(matrix);
            });
            
            $("#y").on("change",function(){
                y = $(this).val();
                matrix = matrixGenerate(x,y);
                setGameTable(matrix);
            });

            $(".cell").on("click",function(){
                if(!isRunning){
                    a = $(this).data('x');
                    b = $(this).data('y');
                    
                    matrix[a][b].isLive = !matrix[a][b].isLive;

                    $(this).toggleClass('dead-cell');
                    $(this).toggleClass('live-cell');
                }
            });
            
            

            $('#startGame').on("click",function(){
                isRunning = !isRunning;
                if(isRunning){
                    $(this).html("Stop the Game");
                    runGame(matrix);
                }else{
                    $(this).html("Start the Game");     
                    setGameTable(matrix); 
                    clearInterval(game);          
                }
               
            });
        });

    </script>

    <style type="text/css">
        #game {
            width:800px; 
            margin:0 auto;
    }

    .cell {
        display: inline-block;
        border: 1px solid grey;
        
        width: 20px;
        height: 20px;
    }

    .dead-cell {
        color: white;
        background: white;
    }

    .live-cell {
        color: black;
        background: black;
    }
    </style>
</html>
